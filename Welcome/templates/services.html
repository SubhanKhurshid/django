{% extends 'base.html' %} {% block content %}

<div class="conatiner">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Issue</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for contact in contacts %}
      <tr>
        <td>{{contact.id}}</td>
        <td>{{contact.name}}</td>
        <td>{{contact.email}}</td>
        <td>{{contact.phone}}</td>
        <td>{{contact.issue}}</td>
        <td>
          <a class="btn btn-success" href="/update/{{contact.id}}">Update</a>
          <a class="btn btn-danger" href="/delete/{{contact.id}}">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock content %}
